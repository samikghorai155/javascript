<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTE_8" />
    <meta name="viewport" content="width-device-width initial-scale=1.0" />
    <title>fixed in css</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html{
            font-size: 62,5%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body{
            display: grid;
            place-items: center;
        }

        .main-section{
            width: 100%;
            text-align: center;
            background-color: #1a2980;
            color: #fff;
            display: block;
            box-shadow: rgba(0,0, 0, 0.25)0px 54px 55px,rgba(0,0, 0, 0.12)0px -12px 30px,rgba(0,0, 0, 0.12)0px 4px 5px;
            position: fixed;top: 0;
        }

        #main-heading{
            font-size: 6.2rwm;
            margin: 3rem 0;
        }

        .section-full{
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, #26d0ce, #1a2980);
        }

        .section-full:nth-child(even){
            background: linear-gradient(to right, #56b4d3, #348f50);
        }

        .section-full a{
            padding: 16px 32px;
            background-color: #fff;
            color: #1a2980;
            font-size: 24px;
            display: inline-block;
            position: sticky;
            top: 50%;
        }
    </style>
    </head>
    <body>
        <div class="main-section">
            <h1 id="main-heading">CSS position - Fixed</h1>

        </div>
        <hr />
        <div  class="section-full"></div>
        <div  class="section-full"><a href="#">join instagram now</a></div>
        <div  class="section-full"></div>
        <div  class="section-full"></div>
    </body>
