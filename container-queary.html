<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTE_8" />
    <meta name="viewport" content="width-device-width initial-scale=1.0" />
   
    <title>container-queary</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        height: 100vh;
        background-color: black;
    }

    .container,
    .media{
      max-width: 800px;
      height: auto;
      border: 5px solid greenyellow;
      margin-right: 200px;
    

    & div{
        display: grid;
        grid-template-columns: 1fr 0.5fr;
        align-items: center;
    }
}

.container{
    container-type: inline-size;
    container-name: change;
}

img{
    width: 100%;
    height: auto;
}

h1{
    text-align: center;
    color: aliceblue;
    font-weight: bold;
    font-size: 32px;
    animation:  floating 2s linear infinite alternate;
}

@media(width<= 600px){
    :is.media div{
        grid-template-columns: 1fr;
    }


h1{
    color: greenyellow;
    text-transform: uppercase;
    padding: 20px 0;
}
}
@container(width<= 600px){
    :is.container div{
        grid-template-columns: 1fr;
    }


h1{
    color: greenyellow;
    text-transform: uppercase;
    padding: 20px 0;
}
}
  </style>
</head>
<body>
    <br /><br />

    <div class="container">
        <div>
            <img src="1000213996.jpg" alt="my photo">
            <h1>new css features container queary</h1>
        </div>
    </div>
    <br /><br />
    <div class="media">
        <div>
            <img src="1000214024.jpg" alt="my photo">
            <h1>new css features container queary</h1>
        </div>
    </div>
</body>
</html>
