<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTE_8" />
    <meta name="viewport" content="width-device-width initial-scale=1.0" />
    <title>float in css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            width: 100%;
            height: 10vh;
            background-color: brown;
            color: aliceblue;

            & .container{
                width: 90vw;
                margin: 0 auto;
                
            }

            & .my-photo{
                width: 30%;
                line-height: 10vh;
                /* background-color: lightcoral; */
                float: left;
                text-align: center;
                
            }

            & a{
                color: aliceblue;
                font-size: 40px;
            }

            & .navbar-nav{
                width: 70%;
                line-height: 10vh;
                /* background-color:darkgreen; */
                float: right;
                text-align: center;
            }

            & ul li {
                list-style: none;
                display: inline-block;
                padding:0 20px;
            }
        }
    </style>
    </head>
    <body>
        <header>
            <div class="container">
             <div class="my-photo">
               <a href="#"> follow me</a>
             </div>
             <nav class="navbar-nav">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">home</a></li>
                    <li><a href="#">home</a></li>
                    <li><a href="#">home</a></li>
                    <li><a href="#">home</a></li>
                </ul>
             </nav>
             </div>
        </header>
    </body>
    </html>
