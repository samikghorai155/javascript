<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTE_8" />
    <meta name="viewport" content="width-device-width initial-scale=1.0" />
    <title>animation css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-image:url( ..//mario\ background.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        img{
            width: 150px;
            position: absolute;
            bottom: 13%;
            animation: mariorun 3s linear;
            animation-iteration-count: infinite;
        }

        @keyframes mariorun{
            0%{
                translate: 0%;
            }
            100%{
                translate: calc(100vw - 200px);
            }
        }
    </style>
    </head>
    <body>
        <img src="mario.gif" alt="mario running">
    </body>
